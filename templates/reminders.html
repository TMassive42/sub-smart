<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - Smart Subscription Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #f4f4f9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background: linear-gradient(to right, #4caf50, #81c784);
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            border: 2px solid #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .header a:hover {
            background: #fff;
            color: #4caf50;
        }

        .main-content {
            padding: 2rem;
            flex: 1;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reminders {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .reminders h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            transition: background 0.2s;
        }

        .reminder-item:hover {
            background: #f9f9f9;
        }

        .reminder-details {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .reminder-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #4caf50;
        }

        .reminder-date {
            font-size: 1rem;
            color: #666;
        }

        .reminder-actions {
            display: flex;
            gap: 0.5rem;
        }

        .reminder-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-cancel {
            background-color: #ff4f4f;
            color: #fff;
        }

        .btn-pause {
            background-color: #ffae49;
            color: #fff;
        }

        .btn-renew {
            background-color: #4caf50;
            color: #fff;
        }

        .reminder-actions button:hover {
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 1rem;
            background: #3e2723;
            color: #fff;
            font-size: 0.9rem;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .reminder-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>SubSmart - Reminders</h1>
        <nav>
            <a href="/">Back to Dashboard</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="reminders">
            <h2>Upcoming Subscription Actions</h2>
            
            <div class="reminder-item">
                <div class="reminder-details">
                    <span class="reminder-name">Netflix - Renewal</span>
                    <span class="reminder-date">Due Date: December 20, 2024</span>
                </div>
                <div class="reminder-actions">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-pause">Pause</button>
                    <button class="btn-renew">Renew</button>
                </div>
            </div>

            <div class="reminder-item">
                <div class="reminder-details">
                    <span class="reminder-name">Spotify - Renewal</span>
                    <span class="reminder-date">Due Date: December 25, 2024</span>
                </div>
                <div class="reminder-actions">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-pause">Pause</button>
                    <button class="btn-renew">Renew</button>
                </div>
            </div>

            <div class="reminder-item">
                <div class="reminder-details">
                    <span class="reminder-name">Gym Membership - Renewal</span>
                    <span class="reminder-date">Due Date: January 5, 2025</span>
                </div>
                <div class="reminder-actions">
                    <button class="btn-cancel">Cancel</button>
                    <button class="btn-pause">Pause</button>
                    <button class="btn-renew">Renew</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 SubSmart. All Rights Reserved.</p>
    </footer>
</body>
</html>
